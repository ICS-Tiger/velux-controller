[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600
upload_port = COM3
upload_protocol = esptool

lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    https://downloads.arduino.cc/libraries/github.com/Softpath-Electronics/SoftPathElectronics-3.0.0.zip

build_flags = 
    -DCORE_DEBUG_LEVEL=3
